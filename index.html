<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Formulario - Adrian Vargas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="formulario">
      <label for="input-text">
        Texto:
        <input type="text" id="input-text" class="input" />
      </label>
      <br /><br />

      <label for="input-password">
        Contraseña:
        <input type="password" id="input-password" class="input" />
      </label>
      <br /><br />

      <label for="input-check">
        Acepta Términos y Condiciones:
        <input type="checkbox" name="checkbox" id="input-check" />
      </label>
      <br /><br />

      <button id="button">Enviar</button>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
